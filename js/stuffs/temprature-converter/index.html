<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Conveter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temprature Converter</h1>
    <div class="container">
        <input type="number" id="tempInput" placeholder="Enter temperature">
        
        <div class="unitSelect">
            <input type="radio" id="toCelsius" name="unit">
            <label for="toCelsius">Celsius ➡️ Fahrenheit</label>
            <br>
            <input type="radio" id="toFahrenheit" name="unit">
            <label for="toFahrenheit">Fahrenheit ➡️ Celsius</label>
        </div>
        <button id="button" onclick="convertTemperature()">Convert</button>
        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
