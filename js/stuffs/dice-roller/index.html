<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Dice Roller</h1>
        <label for="numOfDice" id="rotationMessage">Number of rotation</label>
        <input type="number" name="numOfDice" id="numOfDice" value="1" min="1" max="6">
        <br>
        <button id="rollButton" onclick="rollDice()">Roll Dice</button>

        <div id="diceNumber"></div>
        <div id="diceImage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
